openapi: 3.0.3
info:
  title: API для работы с данными по человеку
  version: "1.0.0"
tags:
  - name: Person
    description: API для работы с данными по человеку
paths:
  /person/{id}:
    get:
      tags:
        - Person
      operationId: getById
      summary: "Request data by ID"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        404:
          description: "Data not found"
          content:
            application/json:
              schema:
                $ref: "./model/common/error-response.yaml"
    delete:
      tags:
        - Person
      operationId: delete
      summary: "Delete data by ID"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: "OK"
  /person:
    post:
      tags:
        - Person
      operationId: save
      summary: "Saving data"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
        required: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        404:
          description: "Failed to save data"
          content:
            application/json:
              schema:
                $ref: "./model/common/error-response.yaml"
    put:
      tags:
        - Person
      operationId: update
      summary: "Update person"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
        required: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        404:
          description: "Failed to update data"
          content:
            application/json:
              schema:
                $ref: "./model/common/error-response.yaml"

components:
  schemas:
    Person:
      $ref: "./model/genealogy/person/person.yaml"
