openapi: 3.0.3
info:
  title: API для работы с данными по человеку
  version: "1.0.0"
tags:
  - name: Person
    description: API для работы с данными по человеку
paths:
  /person/{id}:
    get:
      tags:
        - Person
      operationId: getById
      summary: "Request data by ID"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        404:
          description: "Data not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - Person
      operationId: delete
      summary: "Delete data by ID"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: "OK"
        401:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /person:
    post:
      tags:
        - Person
      operationId: save
      summary: "Saving data"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
        required: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        400:
          description: "Failed to save data"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        401:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      tags:
        - Person
      operationId: update
      summary: "Update person"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
        required: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        400:
          description: "Failed to update data"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        401:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /person/filter:
    get:
      tags:
        - Person
      operationId: filter
      summary: "Search data by filter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PersonFilter"
        required: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EasyPerson"
        404:
          description: "Data not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /person/search:
    get:
      tags:
        - Person
      operationId: search
      summary: "Search data"
      requestBody:
        content:
          application/json:
            schema:
              type: string
              example: "Иван Иванович Иванов"
        required: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EasyPerson"
        404:
          description: "Data not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    Person:
      $ref: "./model/genealogy/person/person.yaml"
    EasyPerson:
      $ref: "./model/genealogy/person/easy-person.yaml"
    PersonFilter:
      $ref: "./model/genealogy/person/person-filter.yaml"
    ErrorResponse:
      $ref: "./model/common/error-response.yaml"
