openapi: 3.0.3
info:
  title: API для работы с данными крещения
  version: "1.0.0"
tags:
  - name: Christening
    description: API для работы с данными крещения
paths:
  /christening/{id}:
    get:
      tags:
        - Christening
      operationId: getById
      summary: "Request data by ID"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Christening"
        404:
          description: "Data not found"
          content:
            application/json:
              schema:
                $ref: "./model/common/error-response.yaml"
    delete:
      tags:
        - Christening
      operationId: delete
      summary: "Delete data by ID"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: "OK"
  /christening:
    post:
      tags:
        - Christening
      operationId: save
      summary: "Saving data"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Christening"
        required: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Christening"
        404:
          description: "Failed to save data"
          content:
            application/json:
              schema:
                $ref: "./model/common/error-response.yaml"
    put:
      tags:
        - Christening
      operationId: update
      summary: "Update only the Christening entity, not intended for updating other entities (like ArchiveDocument and others)"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Christening"
        required: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Christening"
        404:
          description: "Failed to update data"
          content:
            application/json:
              schema:
                $ref: "./model/common/error-response.yaml"
  /christening/filter:
    get:
      tags:
        - Christening
      operationId: filter
      summary: "Search data by filter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChristeningFilter"
        required: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EasyChristening"
        404:
          description: "Failed to save data"
          content:
            application/json:
              schema:
                $ref: "./model/common/error-response.yaml"

components:
