description: Фильтр для поиска документов архива
type: object
properties:
  archiveId:
    description: Идентификатор архива
    type: integer
    format: int64
    example: 124353
  name:
    description: Наименование документа архива, поиск идет по частичному совпадению, но слова должны быть в правильном порядке
    type: string
    example: "4 ревизия"
  abbreviation:
    description: Сокращенное наименование документа архива, поиск идет по частичному совпадению, но слова должны быть в правильном порядке
    type: string
    maxLength: 10
    example: "РС04"
  type:
    $ref: "./../../common/archive-document-type.yaml"
  year:
    description: Год написания документа
    type: integer
    format: int16
    minimum: 1
    maximum: 32767
    example: 1858
