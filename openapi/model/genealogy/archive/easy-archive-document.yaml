description: Облегченные данные архива
type: object
required:
  - fund
  - catalog
  - instance
  - bunch
  - year
  - type
properties:
  id:
    description: Идентификатор
    type: integer
    format: int64
    example: 124353
  name:
    description: Наименование документа
    type: string
    example: "4 ревизия"
  abbreviation:
    description: Сокращенное наименование
    type: string
    example: "РС04"
  fund:
    description: Номер фонда
    type: string
    example: "1054Н"
  catalog:
    description: Номер описи
    type: string
    example: "45к"
  instance:
    description: Номер дела
    type: string
    example: "11ф"
  bunch:
    description: Связка
    type: string
    example: "1-3о"
  type:
    $ref: "./../../common/archive-document-type.yaml"
  year:
    description: Год написания документа
    type: integer
    format: short
    minimum: 1
    maximum: 32767
    example: 1858
