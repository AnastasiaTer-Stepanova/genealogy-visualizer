description: Фильтр для поиска архивов
type: object
properties:
  name:
    description: Наименование архива, поиск идет по частичному совпадению, но слова должны быть в правильном порядке
    type: string
    example: "Российский государственный архив Рязанской области"
  abbreviation:
    description: Сокращенное наименование, поиск идет по частичному совпадению, но слова должны быть в правильном порядке
    type: string
    maxLength: 10
    example: "ГАРО"
