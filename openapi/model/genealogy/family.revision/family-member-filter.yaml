description: Фильтр для поиска данных о переписи (РС/ИВ/ПП)
type: object
properties:
  archiveDocumentId:
    description: Идентификатор документа в архиве
    type: integer
    format: int64
    example: 124353
  familyRevisionNumber:
    description: Номер семьи в текущей ревизии
    type: integer
    format: int16
    minimum: 1
    maximum: 32767
