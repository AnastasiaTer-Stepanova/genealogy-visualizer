description: Данные о смерти
type: object
required:
  - date
  - fullName
properties:
  id:
    description: Идентификатор
    type: integer
    format: int64
    example: 124353
  date:
    description: Дата смерти
    type: string
    format: date
    pattern: "[0-9]{2}-[0-9]{2}-[0-9]{4}"
    example: 01-01-1843
    x-field-extra-annotation: '@com.fasterxml.jackson.annotation.JsonFormat(shape = com.fasterxml.jackson.annotation.JsonFormat.Shape.STRING, pattern = "dd-MM-yyyy")'
  fullName:
    $ref: "./../../common/full-name.yaml"
  relative:
    $ref: "./../../common/full-name.yaml"
  age:
    $ref: "./../../common/age.yaml"
  cause:
    description: Причина смерти
    type: string
    maxLength: 255
    example: от болезни
  comment:
    description: Комментарий
    type: string
    maxLength: 255
    example: умер на фронте
  burialPlace:
    description: Место погребения
    type: string
    maxLength: 255
    example: кладбище при церкви
