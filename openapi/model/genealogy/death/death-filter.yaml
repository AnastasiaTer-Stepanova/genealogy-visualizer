description:  Фильтр для поиска данных о смерти
type: object
properties:
  archiveDocumentId:
    description: Идентификатор документа в архиве
    type: integer
    format: int64
    example: 124353
  deathYear:
    description: Год смерти
    type: integer
    format: int16
    minimum: 1
    maximum: 32767
    example: 1858
  fullName:
    $ref: "./../../common/full-name-filter.yaml"
  isFindWithHavePerson:
    description: Добавлять ли для вывода данные, если у уже есть связка с Person, true - добавлять, false - не добавлять
    type: boolean
    default: false
    example: true
