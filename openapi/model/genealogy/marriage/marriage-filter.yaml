description: Фильтр для поиска данных о браке
type: object
properties:
  archiveDocumentId:
    description: Идентификатор документа в архиве
    type: integer
    format: int64
    example: 124353
  marriageYear:
    description: Год брака
    type: integer
    format: int16
    minimum: 1
    maximum: 32767
    example: 1858
  husbandFullName:
    $ref: "./../../common/full-name-filter.yaml"
  wifeFullName:
    $ref: "./../../common/full-name-filter.yaml"
  isFindWithHavePerson:
    description: Добавлять ли для вывода данные, если у уже есть связка с Person, true - добавлять, false - не добавлять
    type: boolean
    default: false
    example: true
